{% extends "base_generic.html" %}

{% block content %}
  <h1>Tool List</h1>
  {% if tool_list %}
  <ul>
    {% for tool in tool_list %}
      <li>
        <a href="{{ tool.get_absolute_url }}">{{ tool.tool }}</a> ({{tool.host}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no tools in the tool shed.</p>
  {% endif %}
{% endblock %}
