{% extends "base_generic.html" %}

{% block content %}
  <h2>Tool List</h2>
  {% if tool_list %}
  <ul class="list-unstyled">
    {% for tool in tool_list %}
      <li>
        <p><a href="{{ tool.get_absolute_url }}">{{ tool.tool }}</a>.</p>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no tools in the tool shed.</p>
  {% endif %}
{% endblock %}
