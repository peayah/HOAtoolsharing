{% extends "base_generic.html" %}

{% block content %}
  <h2>Host List</h2>
  {% if host_list %}
  <ul class="list-unstyled">
    {% for host in host_list %}
      <li>
        <p><a href="{{ host.get_absolute_url }}">{{ host.first_name }} {{host.last_name}}</a></p>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no hosts in the database.</p>
  {% endif %}
{% endblock %}
