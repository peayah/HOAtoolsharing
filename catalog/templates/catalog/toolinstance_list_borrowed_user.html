{% extends "base_generic.html" %}

{% block content %}
    <h2>Borrowed tools</h2>

    {% if toolinstance_list %}
    <ul>

      {% for toolinst in toolinstance_list %}
      <li class="{% if toolinst.is_overdue %}text-danger{% endif %}">
        <a href="{% url 'tool-detail' toolinst.tool.pk %}">{{toolinst.tool.tool}}</a> ({{ toolinst.due_back }})
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>You have no borrowed tools at this time.</p>
    {% endif %}
{% endblock %}
