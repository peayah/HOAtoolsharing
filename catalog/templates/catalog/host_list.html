{% extends "base_generic.html" %}

{% block content %}
  <h1>Host List</h1>
  {% if host_list %}
  <ul>
    {% for host in host_list %}
      <li>
        <a href="{{ host.get_absolute_url }}">{{ host.first_name }} {{host.last_name}}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no hosts in the database.</p>
  {% endif %}
{% endblock %}
