{% extends "base_generic.html" %}

{% block content %}
  <h1>Renew: {{ tool_instance.tool.title }}</h1>
  <p>Borrower: {{ tool_instance.borrower }}</p>
  <p{% if tool_instance.is_overdue %} class="text-danger"{% endif %}>Due date: {{ tool_instance.due_back }}</p>

  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
